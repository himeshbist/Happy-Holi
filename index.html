<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Background Video -->
    <div id="video-container">
        <video autoplay loop muted>
            <source src="./holi video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="overlay"></div>
    </div>
    <audio id="backgroundMusic" autoplay >
    <source src="./holi.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
</audio>
    <!-- Main Content -->
    <div id="content">
        <h1 class="holi-title">Happy Holi!</h1><br>
        <p class="subtitle">Rangon ka tyohar, apno ke saath! </p>
        <button id="wishButton">Open Letter</button>
    </div>

    <!-- Modal for Letter -->
    <div id="letterModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <div id="letterCard"></div>
        </div>
    </div>
    <div class="bottom-glow">Created by Himesh</div>

<style>
  .bottom-glow {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 10px;
    font-weight: bold;
    color: #fff;
    text-align: center;
    text-transform: uppercase;
    font-family: Arial, sans-serif;
    text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    0% {
      text-shadow: 0 0 5px #991c8f, 0 0 10px #991c8f, 0 0 20px #991c8f, 0 0 40px #991c8f;
    }
    100% {
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 50px #ff00ff;
    }
  }
</style>

</body>
</html>
